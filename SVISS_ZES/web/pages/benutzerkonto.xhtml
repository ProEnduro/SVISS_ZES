<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Benutzerkonto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/faviconSV.ico']}"/>
    </h:head>
    <body>
        
        <h:form>
            <p:panelGrid columns="2" style="border-color: #9999ff; border-style: double;">
                
                <p:outputLabel value="Access-Level: "/>
                <p:inputText value="#{benutzerkontoBean.accessLevel}" disabled="true"/>
                
                <p:outputLabel value="Username: "/>
                <p:inputText value="#{benutzerkontoBean.userName}" disabled="true"/>
                
                <p:outputLabel value="Name: "/>
                <p:inputText value="#{benutzerkontoBean.persName}"/>
                
                <p:outputLabel value="EMail: "/>
                <p:inputText value="#{benutzerkontoBean.email}"/>
                
                <p:outputLabel value="HireDate: "/>
                <p:inputText value="#{benutzerkontoBean.hireDate}" disabled="true">
                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                </p:inputText>
                
                <p:outputLabel value="Password: "/>
                <p:inputText value="#{benutzerkontoBean.password}"/>
                
                <p:outputLabel value="Week-Time: "/>
                <p:inputText value="#{benutzerkontoBean.weekTime}" disabled="true"/>
                
            </p:panelGrid>
            
                <p:commandButton value="Speichern" action="speichern"/>
                <p:commandButton value="Ã„nderungen verwerfen" action="verwerfenAen" immediate="true"/>
        </h:form>
    </body>
</html>
