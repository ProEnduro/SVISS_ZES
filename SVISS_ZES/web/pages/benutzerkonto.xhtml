<!DOCTYPE html>
<ui:composition template="/pages/mainSite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <style>
            .ui-panelgrid>*>tr, .ui-panelgrid .ui-panelgrid-cell {
                border: none;
            }

        </style>


        <body>
            <h:form>
                <p:growl id="growl" showDetail="true" life="5000" autoUpdate="true"/>
                <h:panelGrid columns="2"  >

                    <h:column>
                        <h:panelGrid columns="2" style="border-color: #9999ff; border-style: double; margin: 0 auto; margin-bottom: 0.5%; margin-top: 2%">

                            <p:outputLabel value="Access-Level: "/>
                            <p:inputText value="#{benutzerkontoBean.accessLevel}" readonly="true" autocomplete="false">
                                <f:converter converterId="accesslevelconv"/>
                            </p:inputText>

                            <p:outputLabel value="Username: "/>
                            <p:inputText value="#{benutzerkontoBean.userName}" readonly="true" autocomplete="false"/>

                            <p:outputLabel value="* Name: " style="font-weight: bold"/>
                            <p:inputText value="#{benutzerkontoBean.persName}" style="font-weight: bold" required="true" requiredMessage="Name required!" autocomplete="false"/>

                            <p:outputLabel for="emailAcc" value="* EMail: " style="font-weight: bold"/>
                            <p:inputText id="emailAcc" value="#{benutzerkontoBean.email}" style="font-weight: bold" requiredMessage="Email required!" required="true" autocomplete="false"/>

                            <p:outputLabel value="HireDate: "/>
                            <p:inputText value="#{benutzerkontoBean.hireDate}" readonly="true" converter="localDateConverter" autocomplete="false"/>

                            <p:outputLabel value="* Password: " style="font-weight: bold"/>
                            <p:inputText value="#{benutzerkontoBean.password}" type="password" style="font-weight: bold" required="true" autocomplete="false" requiredMessage="Password required!"/>

                            <p:outputLabel value="Week-Time: "/>
                            <p:inputText value="#{benutzerkontoBean.weekTime}" readonly="true" autocomplete="false"/>

                        </h:panelGrid>              

                        <h:panelGrid columns="2" cellpadding="10" style="margin: 0 auto">
                            <p:outputLabel for="themeSwitch" value="Theme: " /> 

                            <p:themeSwitcher id="themeSwitch" style="width:165px" value="#{guestPreferences.theme}" effect="fade" var="t">
                                <f:selectItems value="#{themeSwitcherView.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}"/>
                                <p:column>
                                    <h:outputText value="#{t.id}" styleClass="ui-theme ui-theme-#{t.name}" style="display-block" />
                                </p:column>

                                <p:column>
                                    #{t.displayName}
                                </p:column>
                            </p:themeSwitcher>
                        </h:panelGrid>

                        <h:panelGrid columns="2" styleClass="ui-panelgrid" style="margin: 0 auto;">
                            <p:outputLabel value="* - Editable" style="font-weight: bold"/>
                            <br></br>
                            <p:commandButton value="Speichern" style="background-color: #91d1d4"/>
                            <p:commandButton value="Änderungen verwerfen" immediate="true" 
                                             style="background-color: #ff7a7a"/>

                        </h:panelGrid>
                    </h:column>
                        <p:commandButton value="test" update="weektimeSchedule"/>

                        <p:schedule minTime="6" maxTime="21" id="weektimeSchedule" initialDate="#{benutzerkontoBean.pointDate}" timeZone="GMT+2"  draggable="false" allDaySlot="false" showHeader="false"
                                    view="agendaWeek" timeFormat="HH:mm" axisFormat="HH:mm" locale="de"  ignoreTimezone="true" value="#{benutzerkontoBean.sollzeitModel}" 
                                    columnFormat="month:'ddd', week:'dddd', day:'dd/MM/yyyy'}, titleFormat: {day: 'dddd, dd. MMMM yyyy'">
                        </p:schedule>
                </h:panelGrid>
            </h:form>
        </body>

        <script type="text/javascript">
            PrimeFaces.locales['de'] = {
                month: 'Monat',
                week: 'Woche',
                day: 'Tag',
                firstDay: 1,
                monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                monthNamesShort: ['Jan', 'Feb', 'Mrz', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
                dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
                currentText: 'Heute'
            };
        </script>
    </ui:define>
</ui:composition>
