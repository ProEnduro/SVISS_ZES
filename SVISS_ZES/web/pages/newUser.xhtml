<html xmlns="http://www.w3.org/1999/xhtml"

                <p:outputLabel value="Hiredate: "/>
                <p:inputText value="#{benutzerverwaltungsBean.hd}">

                <p:outputLabel value="Password: "/>
                <p:inputText value="#{benutzerverwaltungsBean.pw}"/>
