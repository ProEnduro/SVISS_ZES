<!DOCTYPE html>
<ui:composition template="/pages/auswertung.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="currentAuswertungsIndex" value="0" />

    <ui:define name="auswertung">
        <h:body>
            <h:form>
                <h1 align="center">Auswertung: Jahresübersicht</h1>
                <p:panelGrid id="selectionGrid" columns="2" style="border-style: hidden">
                    <p:selectOneMenu id="userSelector" value="#{jahresübersichtBean.selectedUser}" converter="userConverter">
                        <p:ajax listener="#{jahresübersichtBean.loadYears}" update="yearSelector data"/>
                        <f:selectItem itemLabel="Select a User" itemValue=""/>
                        <f:selectItems value="#{jahresübersichtBean.users}" var="user" itemLabel="#{user.label}" itemValue="#{user.value}"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="yearSelector" value="#{jahresübersichtBean.selectedYear}" converter="localDateConverter">
                        <p:ajax listener="#{jahresübersichtBean.loadData}"  update="data"/>
                        <f:selectItem itemLabel="Select a year" itemValue=""/>
                        <f:selectItems value="#{jahresübersichtBean.years}" var="year" itemLabel="#{year.label}" itemValue="#{year.value}"/>
                    </p:selectOneMenu>
                </p:panelGrid>

                <p:dataTable id="data" value="#{jahresübersichtBean.months}" var="month"  style="width: 60%">
                    <p:column headerText="Monat">
                        <h:outputText value="#{month.label}"/>
                    </p:column>
                    <p:column headerText="Überstunden"> 
                        <h:outputText value="#{month.value}"/>
                    </p:column>
                    <p:column headerText="Überstunden nach 19 Uhr">
                        <h:outputText value="#{month.description}"/>
                    </p:column>

                    <f:facet name="footer">
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Überstunden Gesamt: "/>
                            <p:inputText readonly="true" value="#{jahresübersichtBean.overtimeSum}"/>
                            <p:inputText readonly="true" value="#{jahresübersichtBean.overtime19PlusSum}"/>
                        </p:panelGrid>
                        <p:commandLink ajax="false">
                            <p:graphicImage name="/images/excel-icon.png" style="width: 4%; float: left"/>
                            <p:dataExporter type="XLS" target="data" fileName="Zeiten" encoding="iso-8859-1"/>
                        </p:commandLink>
                        <p:commandLink ajax="false">
                            <p:graphicImage name="/images/pdf-icon.png" style="width: 4%; float: left"/>
                            <p:dataExporter type="PDF" target="data" fileName="Zeiten" encoding="iso-8859-1"/>
                        </p:commandLink>
                    </f:facet>
                </p:dataTable>

                <p:remoteCommand update="selectionGrid" action="#{jahresübersichtBean.loadJahresübersichtBean}" autoRun="true"/>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
