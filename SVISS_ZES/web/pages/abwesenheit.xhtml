<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/pages/mainSite.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets">

        <ui:define name="content">
            <h:form id="abwesenheitForm">
                <p:growl id="messages" showDetail="true"/>

                <p:schedule firstHour="6" aspectRatio="3" id="schedule" value="#{scheduleView.eventModel}" draggable="false" resizable="false" widgetVar="myschedule" timeZone="GMT+2" locale="de" columnFormat="month:'ddd', week:'dd/MM', day:'dd/MM/yyyy'}, titleFormat: {day: 'dddd, dd. MMMM yyyy'" timeFormat="HH:mm" axisFormat="HH:mm">

                    <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{scheduleView.onEventInAbwesenheitenSelect}" update="eventDetails :absenceDialogForm:absenceDialogID :worktimeDialogForm:worktimeDialogID" />

                </p:schedule>

                <script type="text/javascript">
                    PrimeFaces.locales['de'] = {
                        month: 'Monat',
                        week: 'Woche',
                        day: 'Tag',
                        firstDay: 1,
                        monthNames: ['Januar', 'Februar', 'MÃ¤rz', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                        monthNamesShort: ['Jan', 'Feb', 'Mrz', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                        dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
                        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
                        currentText: 'Heute'
                    };
                </script>

                <style type="text/css">
                    .value {
                        width: 1000px;
                    }
                    .ui-state-highlight {
                        background: lightgray !important;
                    }
                    .fc-event-inner{
                        background-color: red;
                        border-color: red;
                        color: white;
                    }
                    .istzeit .fc-event-inner{
                        background-color: lightblue;
                        color: black;
                    }
                    .istzeit_acknowledged .fc-event-inner{
                        background-color: darkblue;
                        color: black;
                    }
                    .holiday .fc-event-inner{
                        background-color: lightpink;
                        color: white;
                    }
                    .holiday_acknowledged .fc-event-inner{
                        background-color: darkmagenta;
                        color: white;
                    }
                    .time_compensation .fc-event-inner{
                        background-color: lightgreen;
                        color: white;
                    }
                    .time_compensation_acknowledged .fc-event-inner{
                        background-color: darkgreen;
                        color: white;
                    }
                    .medical_leave .fc-event-inner{
                        background-color: lightcoral;
                        color: white;
                    }
                    .medical_leave_acknowledged .fc-event-inner{
                        background-color: darkred;
                        color: white;
                    }
                    .business-related_absence .fc-event-inner{
                        background-color: yellow;
                        color: black;
                    }
                    .business-related_absence_acknowledged .fc-event-inner{
                        background-color: orange;
                        color: black;
                    }
                </style>

                <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="title" value="Titles:" />
                        <p:inputText id="title" value="#{scheduleView.event.title}" readonly="true" />

                        <p:outputLabel for="from" value="From:" />
                        <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="#{scheduleView.pattern}" showOn="button" mask="true"/>

                        <p:outputLabel for="to" value="To:" />
                        <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="#{scheduleView.pattern}" showOn="button" mask="true"/>


                        <p:outputLabel for="reason" value="Reason:"/>
                        <p:inputTextarea id="reason" value="#{scheduleView.reason}"/>

                        <p:commandButton type="reset" value="Reset" />
                        <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />

                        <p:selectOneRadio id="type" value="#{scheduleView.type}" converter="absenceTypeConv">
                            <f:selectItems var="t" itemLabel="#{t.absenceName}" value="#{scheduleView.types}" itemValue="#{t}"/>
                            <p:ajax update="eventDetails"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                </p:dialog> 

            </h:form>
            <h:form id="absenceDialogForm">

                <p:dialog id="absenceDialogID" widgetVar="absenceDialog" header="Absence Details" showEffect="clip" hideEffect="clip" closeOnEscape="true">
                    <h:panelGrid id="absenceDetails" columns="2">
                        <p:outputLabel for="absencetitle" value="Titles:" />
                        <p:inputText id="absencetitle" value="#{scheduleView.event.title}" readonly="true"/>

                        <p:outputLabel for="absencefrom" value="From:" />
                        <p:calendar id="absencefrom" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" readonly="true"/>

                        <p:outputLabel for="absenceto" value="To:" />
                        <p:calendar id="absenceto" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" readonly="true"/>

                        <p:outputLabel for="reason" value="Reason:"/>
                        <p:inputTextarea id="reason" value="#{scheduleView.reason}" readonly="true"/>

                        <p:commandButton value="Delete" actionListener="#{scheduleView.deleteEvent}" oncomplete="PF('absenceDialog').hide();" update=":abwesenheitForm"/>
                    </h:panelGrid>
                </p:dialog> 
            </h:form>

            <h:form id="worktimeDialogForm">

                <p:dialog id="worktimeDialogID" widgetVar="worktimeDialog" header="Worktime Details" showEffect="clip" hideEffect="clip" closeOnEscape="true">
                    <h:panelGrid id="workdetails" columns="2">
                        <p:outputLabel for="worktitle" value="Titles:" />
                        <p:inputText id="worktitle" value="#{scheduleView.event.title}" readonly="true"/>

                        <p:outputLabel for="workfrom" value="From:" />
                        <p:calendar id="workfrom" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" readonly="true"/>

                        <p:outputLabel for="workto" value="To:" />
                        <p:calendar id="workto" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" readonly="true"/>

                        <p:outputLabel for="startcomment" value="Start Comment:"/>
                        <p:inputTextarea id="startcomment" value="#{scheduleView.startcomment}" readonly="true"/>

                        <p:outputLabel for="endcomment" value="End Comment:"/>
                        <p:inputTextarea id="endcomment" value="#{scheduleView.endcomment}" readonly="true"/>

                        <p:outputLabel for="breaktime" value="Breaktime:"/>
                        <p:inputText id="breaktime" value="#{scheduleView.breaktime}" readonly="true"/>
                    </h:panelGrid>
                </p:dialog> 
            </h:form>
        </ui:define>

    </ui:composition>

</html>
