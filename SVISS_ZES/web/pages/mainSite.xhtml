<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>sviss ZES</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/faviconSV.ico']}"/>
    </h:head>
    <h:body>
        <h:form>

            <p:menubar id="menubar" styleClass="menu">
                <p:menuitem value="Ist-Zeiten" rendered="#{masterBean.istZeitenEnabled}" action="#{scheduleView.reloadAbwesenheiten}" style="white-space: nowrap"/>
                <p:menuitem value="Abwesenheiten eintragen" url="abwesenheit.xhtml" rendered="#{masterBean.abwesenheitenEnabled}" style="white-space: nowrap"/>
                <p:menuitem value="Accountverwaltung" url="benutzerkonto.xhtml" rendered="#{masterBean.accountVerwaltungEnabled}" style="white-space: nowrap"/>
                <p:menuitem value="Benutzerverwaltung" url="benutzerverwaltung.xhtml" rendered="#{masterBean.benutzerverwaltungEnabled}" style="white-space: nowrap"/>
                <p:menuitem value="Acknowledgement" rendered="#{masterBean.acknowledgementEnabled}" action="#{scheduleView.reloadAcknowledgements}" style="white-space: nowrap"/>
                <p:menuitem value="Feiertage" url="holidays.xhtml" rendered="#{masterBean.feiertageEintragenEnabled}" style="white-space: nowrap"/>
                <p:menuitem value="Alle Zeiten" rendered="#{masterBean.alleZeitenEnabled}" action="#{scheduleView.loadAllTimes}" style="white-space: nowrap"/>
                <p:menuitem value="Alle Abwesenheiten" url="view_all_abwesenheiten.xhtml" rendered="#{masterBean.alleAbwesenheitenEnabled}" style="white-space: nowrap"/>
                <p:menuitem value="Auswertung" rendered="#{masterBean.auswertungEnabled}" action="#{auswertungsBean.auswerten}" style="white-space: nowrap"/>
                <p:menuitem value="Logout" action="#{masterBean.logout}" style="white-space: nowrap; background-color: #cc5f59"/>
            </p:menubar>

            <style type="text/css">
                div.menu{
                    text-align: center;
                    width: 100%;
                }
                .menu div.ui-menubar {
                    text-align: center;
                }
                .menu .ui-menu-list{
                    width:100%;
                    display: inline-flex;
                }
                div.menu>ul.ui-menu-list>li>a{
                    width: 100%;
                }
                div.menu>ul.ui-menu-list>li{
                    width: 100%;
                }
                .ui-menuitem-text{
                    float: none!important;
                }

            </style>


            <p:sticky target="menubar"/>
        </h:form>

        <ui:insert name="content"/>


    </h:body>
</html>
