<ui:composition template="/pages/mainSite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="currentIndex" value="3" />

    <ui:define name="content">
        <h:form id="tableForm">

            <p:panel>
                <h1 align="center">Benutzerverwaltung</h1>
                <p:growl id="growl"/>

                <p:dataTable id="usertable" var="user" value="#{benutzerverwaltungsBean.userList}" style="margin-top: 1.5%" >

                    <p:column headerText="Username" sortBy="#{user.username}" filterBy="#{user.username}">
                        <h:outputText value="#{user.username}"/>
                    </p:column>

                    <p:column headerText="Name" sortBy="#{user.persName}" filterBy="#{user.persName}">
                        <h:outputText value="#{user.persName}"/>
                    </p:column>

                    <p:column headerText="Berechtigungsstufe"  sortBy="#{user.accessLevel.accessLevelName}" filterBy="#{user.accessLevel.accessLevelName}">
                        <h:outputText value="#{user.accessLevel}">
                            <f:converter converterId="accesslevelconv"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="E-Mail-Adresse"  sortBy="#{user.email}" filterBy="#{user.email}">
                        <h:outputText value="#{user.email}"/>
                    </p:column>

                    <p:column headerText="Overtime Left"  sortBy="#{user.overTimeLeft}">
                        <h:outputText value="#{user.overTimeLeft}">
                            <f:converter converterId="minuteHourConverter"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Vacation Left"  sortBy="#{user.vacationLeft}">
                        <h:outputText value="#{user.vacationLeft}"/>
                    </p:column>

                    <p:column headerText="WeekTime"  sortBy="#{user.weekTime}" filterBy="#{user.weekTime}">
                        <h:outputText value="#{user.weekTime}"/>
                    </p:column>

                    <p:column headerText="Enabled"  sortBy="#{user.disabled}">
                        <h:outputText value="#{user.disabledString}"/>
                    </p:column>

                    <p:column headerText="Freigeber ändern">
                        <p:commandButton id="editApproverBut" value="edit" actionListener="#{benutzerverwaltungsBean.editApprover}" update=":approverForm" oncomplete="PF('approverDialog').show();">
                            <f:attribute name="user" value="#{user}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column headerText="User ändern">
                        <p:commandButton id="editUserBut" value="edit User" actionListener="#{benutzerverwaltungsBean.editUser}" update=":userDialogForm:userDlgGrid" oncomplete="PF('userdlg').show();">
                            <f:attribute name="user" value="#{user}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:commandButton id="newUserBut" value="New User" action="#{benutzerverwaltungsBean.newUser}" update=":userDialogForm:userDlgGrid :weekDialogForm:weekDlgPanel"  oncomplete="PF('userdlg').show();"/>

                <p:remoteCommand update="usertable" action="#{benutzerverwaltungsBean.onLoad}" autoRun="true"/>
            </p:panel>
        </h:form>

        <p:dialog  closeOnEscape="true" header="User Dialog" widgetVar="userdlg" modal="true" resizable="false">
            <h:form id="userDialogForm">
                <p:panelGrid id="userDlgGrid">
                    <p:row>
                        <p:column><p:outputLabel value="Accesslevel "/></p:column>
                        <p:column><p:selectOneMenu value="#{benutzerverwaltungsBean.selectedUser.accessLevel}">
                                <f:selectItems value="#{benutzerverwaltungsBean.accessGroups}" var="ag" itemLabel="#{ag.accessLevelName}" itemValue="#{ag}"/>
                                <f:converter converterId="accesslevelconv"/>
                            </p:selectOneMenu></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel value="Username: "/></p:column>
                        <p:column><p:inputText value="#{benutzerverwaltungsBean.selectedUser.username}" required="true" autocomplete="false"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel value="Password: "/></p:column>
                        <p:column><p:commandButton value="reset Password" update=":passwordForm" oncomplete="PF('passwordResetDialog').show();"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel value="Vorname Nachname: "/></p:column>
                        <p:column><p:inputText value="#{benutzerverwaltungsBean.selectedUser.persName}" required="true" autocomplete="false"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel value="E-Mail-Adresse: "/></p:column>
                        <p:column><p:inputText value="#{benutzerverwaltungsBean.selectedUser.email}" required="true" autocomplete="false"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel value="Hiredate: "/></p:column>
                        <p:column><p:calendar value="#{benutzerverwaltungsBean.selectedUser.hiredate}" mask="true" pattern="dd.MM.yyyy" converter="localDateConverter" showOn="button"
                                              required="true" autocomplete="false" readonlyInput="true" showWeek="true"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel value="Vacation Left: "/></p:column>
                        <p:column><p:inputText type="number" value="#{benutzerverwaltungsBean.selectedUser.vacationLeft}" required="true" autocomplete="false"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel value="Overtime Left: "/></p:column>
                        <p:column><p:inputText type="number" value="#{benutzerverwaltungsBean.selectedUser.overTimeLeft}" converter="minuteHourConverter" required="true" autocomplete="false"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel value="Weektime: "/></p:column>
                        <p:column><p:commandButton id="weektimeBut"  value="change WeekTime" action="#{benutzerverwaltungsBean.loadSollZeiten}" update=":weekDialogForm:weekDlgPanel"  oncomplete="PF('uwtdlg').show();"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2"><p:selectBooleanButton value="#{benutzerverwaltungsBean.selectedUser.disabled}"  onLabel="Disabled" offLabel="Enabled"/></p:column>
                    </p:row>

                    <f:facet name="footer">
                        <p:row>
                            <p:column><p:commandButton value="User speichern" action="#{benutzerverwaltungsBean.saveUser}" update=":tableForm" onsuccess="PF('userdlg').hide();"/></p:column>
                            <p:column><p:commandButton value="Änderung verwerfen" action="#{benutzerverwaltungsBean.discardUserChanges}" oncomplete="PF('userdlg').hide();"/></p:column>
                        </p:row>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>   

        <p:dialog widgetVar="uwtdlg" closeOnEscape="true" header="WeekTime Dialog" modal="true" maximizable="true" height="750" width="1000" dynamic="true">
            <h:form id="weekDialogForm">
                <p:panel  id="weekDlgPanel">

                    <p:schedule minTime="6" maxTime="21" id="weektimeSchedule" initialDate="#{benutzerverwaltungsBean.pointDate}" timeZone="GMT+2"  draggable="false" allDaySlot="false" showHeader="false"
                                view="agendaWeek" timeFormat="HH:mm" axisFormat="HH:mm" locale="de"  ignoreTimezone="true" value="#{benutzerverwaltungsBean.timeModel}" 
                                columnFormat="month:'ddd', week:'dddd', day:'dd/MM/yyyy'}, titleFormat: {day: 'dddd, dd. MMMM yyyy'">

                        <p:ajax event="dateSelect" listener="#{benutzerverwaltungsBean.onDateSelect}" update=":tableForm:growl :weekTimeSelectForm:eventDetails sollZeitText" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('eventDialog').show()" />
                        <p:ajax event="eventSelect" listener="#{benutzerverwaltungsBean.onEventSelect}" update=":weekTimeSelectForm:eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventResize" listener="#{benutzerverwaltungsBean.onEventResize}" update=" :tableForm:growl weektimeSchedule sollZeitText"/>

                    </p:schedule>
                    <f:facet name="footer">
                        <p:commandButton value="Zeiten speichern" action="#{benutzerverwaltungsBean.saveTimes}" onsuccess="PF('uwtdlg').hide();"/>
                        <p:commandButton value="Änderung verwerfen" action="#{benutzerverwaltungsBean.discardTimes}" oncomplete="PF('uwtdlg').hide();"/>

                        <p:outputLabel value="Gesamte Sollzeit:" />
                        <p:inputText id="sollZeitText" value="#{benutzerverwaltungsBean.newWeekTime}" />
                        <p:commandButton value="Zeiten verteilen" action="#{benutzerverwaltungsBean.distributeTimes}" update="sollZeitText weektimeSchedule"/>
                    </f:facet>
                </p:panel>            
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="eventDialog" closeOnEscape="true" resizable="false" dynamic="true">
            <h:form id="weekTimeSelectForm">
                <h:panelGrid id="eventDetails" columns="2">

                    <p:outputLabel for="from" value="From:" />
                    <p:calendar id="from" value="#{benutzerverwaltungsBean.curEvent.startDate}" pattern="HH:mm" pagedate="1/8/16" timeOnly="true" locale="de"  showOn="button"/>

                    <p:outputLabel for="to" value="To:" />
                    <p:calendar id="to" value="#{benutzerverwaltungsBean.curEvent.endDate}" pattern="HH:mm" pagedate="1/8/16" timeOnly="true" locale="de"  showOn="button"/>

                    <p:commandButton id="addButton" value="Save" action="#{benutzerverwaltungsBean.addWorkTimeEvent}" update=":tableForm:growl :weekDialogForm:weektimeSchedule :weekDialogForm:sollZeitText"  oncomplete="if (args &amp;&amp; !args.validationFailed) PF('eventDialog').hide()" />
                    <p:commandButton id="delButton" value="Remove" action="#{benutzerverwaltungsBean.removeWorkTimeEvent}" update=":weekDialogForm:weektimeSchedule :weekDialogForm:sollZeitText"  onsuccess="PF('eventDialog').hide();" />
                    <p:commandButton type="reset" value="Reset" />
                </h:panelGrid>
            </h:form>
        </p:dialog> 

        <p:dialog widgetVar="approverDialog" closeOnEscape="true" resizable="false" dynamic="true" modal="true">
            <h:form id="approverForm">
                <p:panel id="approverPanel">
                    <p:pickList value="#{benutzerverwaltungsBean.approverModel}" var="approver" itemLabel="#{approver.username}" itemValue="#{approver}" converter="userConverter">
                        <f:facet name="sourceCaption">Approver</f:facet>
                        <f:facet name="targetCaption">Zugeteilt</f:facet>
                    </p:pickList>

                    <f:facet name="footer">
                        <p:commandButton id="saveApprover" value="Save" action="#{benutzerverwaltungsBean.saveApprover}" oncomplete="PF('approverDialog').hide();" />
                        <p:commandButton id="cancelApprover" value="Cancel" oncomplete="PF('approverDialog').hide();"/>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog> 

        <p:dialog widgetVar="passwordResetDialog" closeOnEscape="true" resizable="false" dynamic="true" modal="true" header="Reset Password">
            <h:form id="passwordForm">
                <h:panelGrid id="passwordGrid" columns="2">
                    <p:outputLabel value="Random new Password: "/>
                    <p:inputText value="#{benutzerverwaltungsBean.resetPWString}" required="true" autocomplete="false"/>

                    <p:commandButton id="resetPassword" value="Reset" action="#{benutzerverwaltungsBean.resetPassword}" update=":tableForm:growl" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('passwordResetDialog').hide()"/>
                    <p:commandButton  value="Cancel" oncomplete="PF('passwordResetDialog').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog> 

        <script type="text/javascript">
            PrimeFaces.locales['de'] = {
                month: 'Monat',
                week: 'Woche',
                day: 'Tag',
                firstDay: 1,
                monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                monthNamesShort: ['Jan', 'Feb', 'Mrz', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
                dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
                currentText: 'Heute'
            };
        </script>

    </ui:define>
</ui:composition>
