<ui:composition template="/pages/mainSite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <h:form>       
            <p:dataTable id="usertable" var="user" value="#{benutzerverwaltungsBean.userList}">

                <p:column headerText="Username">
                    <h:outputText value="#{user.username}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{user.persName}"/>
                </p:column>

                <p:column headerText="Berechtigungsstufe">
                    <h:outputText value="#{user.accessLevel.accessLevelName}"/>
                </p:column>

                <p:column headerText="E-Mail-Adresse">
                    <h:outputText value="#{user.email}"/>
                </p:column>

                <p:column headerText="Passwort">
                    <h:outputText value="#{user.pass}"/>
                </p:column>

                <p:column headerText="Passwort ändern">
                    <p:commandButton value="Ändern" actionListener="#{benutzerverwaltungsBean.setUP}" onclick="PF('dlg1').show();">
                        <f:attribute name="val" value="#{user}" />
                    </p:commandButton>
                </p:column>

                <p:column headerText="disable">
                    <p:commandButton value="#{user.getDisabledString()}" actionListener="#{benutzerverwaltungsBean.update}">
                        <f:attribute name="user1" value="#{user}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>


            <p:commandButton value="New User" action="#{benutzerverwaltungsBean.newUserSite}"/>


            <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                <p:inputText value="#{benutzerverwaltungsBean.newPassword}"/>
                <p:commandButton value="OK" actionListener="#{benutzerverwaltungsBean.changePassword}" onclick="PF('dlg1').hide();" update="usertable"/>
                <p:commandButton value="Abbruch" onclick="PF('dlg1').hide();"/>
            </p:dialog>

            <p:growl id="messages" showDetail="true" />

            <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">

                <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />

            </p:schedule>

            <style type="text/css">
                .value {
                    width: 1000px;
                }
                .ui-state-highlight {
                    background: yellow !important;
                }
                .fc-event-inner{
                    background-color: red;
                    border-color: red;
                    color: white;
                }
                .istzeit .fc-event-inner{
                    background-color: lightblue;
                    color: black;
                }
                .holiday .fc-event-inner{
                    background-color: violet;
                    color: white;
                }
                .time_compensation .fc-event-inner{
                    background-color: black;
                    color: white;
                }
                .medical_leave .fc-event-inner{
                    background-color: greenyellow;
                    color: white;
                }
            </style>

            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="title" value="Titles:" />
                    <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />

                    <p:outputLabel for="from" value="From:" />
                    <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="to" value="To:" />
                    <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="allDay" value="All Day:" />
                    <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />

                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />

                    <p:selectOneRadio id="type" value="#{scheduleView.type}">
                        <f:selectItems var="t" itemLabel="#{t.absenceName}" value="#{scheduleView.types}" itemValue="#{t.absenceTypeID}"/>
                        <p:ajax update="messages" listener="#{scheduleView.radioAjax}"/>
                    </p:selectOneRadio>
                </h:panelGrid>
            </p:dialog>    




        </h:form>
    </ui:define>


</ui:composition>
