<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/pages/mainSite.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets">

        <ui:define name="content">
            <h:form>

                <p:commandButton value="send Email" actionListener="#{scheduleView.sendEmail}" disabled="true"/>
                <p:commandButton value="test pdf" actionListener="#{scheduleView.testPDF}" />

                <h1 align="center">Ist-Zeiten</h1>

                <p:panelGrid id="verbleibend" columns="4">
                    <p:column>
                        <p:outputLabel value="Urlaubstage:"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{scheduleView.currentUser.vacationLeft}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Überstunden:"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{scheduleView.overtimeleft}">
                            <f:converter converterId="minuteHourConverter"/>
                        </p:outputLabel>
                    </p:column>

                    <p:column>
                        <p:outputLabel value="Sollarbeitszeit:"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{scheduleView.currentUser.weekTime}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Für diese Woche verbleibend:"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{scheduleView.verbleibend}"/>
                    </p:column>

                </p:panelGrid>


                <p:growl id="messages" showDetail="true" />

                <p:schedule draggable="false" resizable="false" firstHour="6" aspectRatio="3" view="agendaWeek" id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2" locale="de" columnFormat="month:'ddd', week:'dddd - dd.MM', day:'dd/MM/yyyy'}, titleFormat: {day: 'dddd, dd. MMMM yyyy'" timeFormat="HH:mm" axisFormat="HH:mm">

                    <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails :absenceDialogForm:absenceDialogID" />
                    <p:ajax event="eventMove" listener="#{scheduleView.onWorkTimeMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{scheduleView.onWorkTimeResize}" update="messages" />


                </p:schedule>

                <script type="text/javascript">
                    PrimeFaces.locales['de'] = {
                        month: 'Monat',
                        week: 'Woche',
                        day: 'Tag',
                        firstDay: 1,
                        monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                        monthNamesShort: ['Jan', 'Feb', 'Mrz', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                        dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
                        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
                        currentText: 'Heute'
                    };
                </script>


                <style type="text/css">
                    .value {
                        width: 1000px;
                    }
                    .ui-state-highlight {
                        background: lightgray !important;
                    }
                    .fc-event-inner{
                        background-color: red;
                        border-color: red;
                        color: white;
                    }
                    .istzeit .fc-event-inner{
                        background-color: lightblue;
                        color: black;
                    }
                    .holiday .fc-event-inner{
                        background-color: lightpink;
                        color: white;
                    }
                    .holiday_acknowledged .fc-event-inner{
                        background-color: darkmagenta;
                        color: white;
                    }
                    .time_compensation .fc-event-inner{
                        background-color: lightgreen;
                        color: white;
                    }
                    .time_compensation_acknowledged .fc-event-inner{
                        background-color: darkgreen;
                        color: white;
                    }
                    .medical_leave .fc-event-inner{
                        background-color: lightcoral;
                        color: white;
                    }
                    .medical_leave_acknowledged .fc-event-inner{
                        background-color: darkred;
                        color: white;
                    }
                    .business-related_absence .fc-event-inner{
                        background-color: yellow;
                        color: black;
                    }
                    .business-related_absence_acknowledged .fc-event-inner{
                        background-color: orange;
                        color: black;
                    }
                </style>

                <p:dialog id="evDialog" widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip" closeOnEscape="true">
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="title" value="Titles:" />
                        <p:inputText id="title" value="#{scheduleView.event.title}" disabled="true"/>

                        <p:outputLabel for="from" value="From:" />
                        <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" mindate="#{scheduleView.startDateToday}" maxdate="#{scheduleView.endDateToday}">

                            <p:ajax event="dateSelect" process="from" update="breaktime" partialSubmit="true"/>
                            <p:ajax event="valueChange" process="from" update="breaktime" partialSubmit="true"/>

                        </p:calendar>

                        <p:outputLabel for="to" value="To:" />
                        <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" mindate="#{scheduleView.startDateToday}" maxdate="#{scheduleView.endDateToday}">
                            <p:ajax event="dateSelect" process="to" update="breaktime" partialSubmit="true"/>
                            <p:ajax event="valueChange" process="to" update="breaktime" partialSubmit="true"/>
                        </p:calendar>

                        <p:outputLabel for="startcomment" value="Start Comment:"/>
                        <p:inputText id="startcomment" value="#{scheduleView.startcomment}"/>

                        <p:outputLabel for="endcomment" value="End Comment:"/>
                        <p:inputText id="endcomment" value="#{scheduleView.endcomment}"/>

                        <p:outputLabel for="breaktime" value="Breaktime:"/>
                        <p:inputText id="breaktime" value="#{scheduleView.breaktime}"/>

                        <p:commandButton type="reset" value="Reset" />
                        <p:commandButton update="verbleibend" id="addButton" value="Save" actionListener="#{scheduleView.addIstZeitEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                        <p:commandButton value="Delete" actionListener="#{scheduleView.deleteIstZeitEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                    </h:panelGrid>
                </p:dialog> 

            </h:form>
            <h:form id="absenceDialogForm">

                <p:dialog id="absenceDialogID" widgetVar="absenceDialog" header="Absence Details" showEffect="clip" hideEffect="clip" closeOnEscape="true">
                    <h:panelGrid id="absenceDetails" columns="2">
                        <p:outputLabel for="absencetitle" value="Titles:" />
                        <p:inputText id="absencetitle" value="#{scheduleView.event.title}" disabled="true"/>

                        <p:outputLabel for="absencefrom" value="From:" />
                        <p:calendar id="absencefrom" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                        <p:outputLabel for="absenceto" value="To:" />
                        <p:calendar id="absenceto" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                        <p:outputLabel for="reason" value="Reason:"/>
                        <p:inputText id="reason" value="#{scheduleView.reason}"/>
                    </h:panelGrid>
                </p:dialog> 


            </h:form>
        </ui:define>

    </ui:composition>

</html>
