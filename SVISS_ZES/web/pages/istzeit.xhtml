<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/pages/mainSite.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets">

        <ui:define name="content">

            <h1 align="center">Ist-Zeiten</h1>

            <p:growl id="messages" showDetail="true" />

            <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2" locale="de" columnFormat="month:'ddd', week:'dd/MM', day:'dd/MM/yyyy'}, titleFormat: {day: 'dddd, dd. MMMM yyyy'" timeFormat="HH:mm" axisFormat="HH:mm">

                <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />

            </p:schedule>

            <script type="text/javascript">
                PrimeFaces.locales['de'] = {
                    month: 'Monat',
                    week: 'Woche',
                    day: 'Tag',
                    firstDay: 1,
                    monthNames: ['Januar', 'Februar', 'MÃ¤rz', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember' ],
                    monthNamesShort: ['Jan', 'Feb', 'Mrz', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez' ],
                    dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                    dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
                    dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
                    currentText: 'Heute'
                };
            </script>


            <style type="text/css">
                .value {
                    width: 1000px;
                }
                .ui-state-highlight {
                    background: yellow !important;
                }
                .fc-event-inner{
                    background-color: red;
                    border-color: red;
                    color: white;
                }
                .istzeit .fc-event-inner{
                    background-color: lightblue;
                    color: black;
                }
                .holiday .fc-event-inner{
                    background-color: violet;
                    color: white;
                }
                .time_compensation .fc-event-inner{
                    background-color: black;
                    color: white;
                }
                .medical_leave .fc-event-inner{
                    background-color: greenyellow;
                    color: white;
                }
            </style>

            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="title" value="Titles:" />
                    <p:inputText id="title" value="#{scheduleView.event.title}" />

                    <p:outputLabel for="from" value="From:" />
                    <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="to" value="To:" />
                    <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="allDay" value="All Day:" />
                    <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />

                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addIstZeitEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
            </p:dialog> 

        </ui:define>

    </ui:composition>

</html>
