      xmlns:p="http://primefaces.org/ui"  
      >

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <f:view>
                
                <p:panelGrid id="pGrid" columns="2" style="background-color: blueviolet">
                    
                    <p:outputLabel id="outUser" value="Benutzername: "/>
                    <p:inputText id="inUser" value=""/>
                    
                    <p:outputLabel id="outPassword" value="Passwort: "/>

                <p:commandButton id="login" value="LogIn" action="submit"/>
                <br/>
                <p:commandButton id="forgotPassword" value="Passwort vergessen?" action="nope"/>
                
            </f:view>
        </h:form>
    </h:body>
