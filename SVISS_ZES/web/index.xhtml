<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>SVISS_Login</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/faviconSV.ico']}"/>
        <style>
            .outerpanelgrid tbody tr, .outerpanelgrid tbody td{  
                border: none; border-style: hidden;
            }

            .outerScreen{                 
                background-image: url(#{resource["images/sviss-loginnew.png"]});     /* image in the resource folger */
                background-size: 30%;
                background-position: center;
                background-position-y: 30px;
                background-repeat: no-repeat;
            }


        </style>
    </h:head>
    <h:body styleClass="outerScreen">
        <h:form>
            <f:view>

                <p:panelGrid id="pGrid" columns="2" styleClass="outerpanelgrid" style=" border-style: hidden; position: absolute; top: 38%; left: 30%">

                    <p:outputLabel id="outUser" value="Benutzername: "/>
                    <p:inputText id="inUser" value="#{loginBean.userString}"/>

                    <p:outputLabel id="outPassword" value="Passwort: "/>
                    <p:password id="inPassword" value="#{loginBean.pw}"/>

                    <p:commandButton style=" background-color: #A9E2F3; border-style: hidden" id="login" value="Login" action="#{loginBean.login}" />

                    <p:messages autoUpdate="true"/>
                    <p:commandButton style="background-color: #ff2d2d; border-style: hidden" id="forgotPassword" value="Passwort vergessen?" action="nope"/>

                </p:panelGrid>



            </f:view>
        </h:form>
        <p:dialog widgetVar="passwResetDialog">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel for="inputIdentification" value="Benutzername oder E-Mail eingeben:"/>
                    <p:inputText id="inputIdentification" value=""/>
                    <p:commandButton value="neues Passwort anfragen"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>
</html>
