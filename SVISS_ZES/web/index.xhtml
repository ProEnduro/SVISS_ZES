<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>SVISS ZES LogIn</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/faviconSV.ico']}"/>
        <style>
            .outerpanelgrid tbody tr, .outerpanelgrid tbody td{  
                border: none; border-style: hidden;
            }

            .outerScreen{                 
                background-image: url(#{resource["images/sviss_login_zes.png"]});     /* image in the resource folger */ 
                background-size: 75%;
                background-position: center;
                background-position-y: 22%;
                background-repeat: no-repeat;
            }


        </style>
    </h:head>
    <h:body styleClass="outerScreen">
        <h:form>
            <f:view>

                <p:panelGrid id="pGrid" columns="2" styleClass="outerpanelgrid" style=" border-style: hidden; position: absolute; top: 38%; left: 30%">

                    <p:outputLabel id="outUser" value="Benutzername: "/>
                    <p:inputText id="inUser" value="#{loginBean.userString}"/>

                    <p:outputLabel id="outPassword" value="Passwort: "/>
                    <p:password id="inPassword" value="#{loginBean.pw}"/>

                    <p:commandButton style=" background-color: #A9E2F3; border-style: hidden" id="login" value="Login" action="#{loginBean.login}" />

                    <p:messages autoUpdate="true" globalOnly="true" showSummary="false" showDetail="true"/>
                    <p:commandButton style="background-color: #ff2d2d; border-style: hidden" id="forgotPassword" value="Passwort vergessen?" onclick="PF('passwResetDialog').show();"/>

                </p:panelGrid>
            </f:view>
        </h:form>

        <p:dialog widgetVar="passwResetDialog" resizable="false" closeOnEscape="true" modal="true" dynamic="true" header="Passwort Vergessen">
            <h:form id="passwordResetForm">
                <p:panelGrid columns="2" >
                    <p:outputLabel for="inputIdentification" value="Benutzername oder E-Mail eingeben:"/>
                    <p:inputText id="inputIdentification" value="#{loginBean.emailOrUsername}" size="32"/>
                    <p:commandButton value="neues Passwort anfragen" action="#{loginBean.sendPWResetRequest}" update="pwResetId" />
                    <p:message  id="pwResetId" for="passwordResetForm" />
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <style>
            .ui-panelgrid>*>tr, .ui-panelgrid .ui-panelgrid-cell {
                border: none;
            }

        </style>

    </h:body>
</html>
