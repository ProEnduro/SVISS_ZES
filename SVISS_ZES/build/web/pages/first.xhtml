<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/pages/mainSite.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets">

        <ui:define name="content">

            <p:outputLabel value="Start-Zeit: "/>
            <p:inputText id="startTimeId" value="#{istZeitBean.startTime}">
                <f:convertDateTime pattern="h:mm"/>
            </p:inputText>

            <br></br>

            <p:outputLabel value="End-Zeit: "/>
            <p:inputText id="endTimeId" value="#{istZeitBean.endTime}">
                <f:convertDateTime pattern="h:mm"/>
            </p:inputText>

            <br></br>
            <p:outputLabel style="color: green" value="Von: "/>
            <p:outputLabel style="color: green" id="outStart" value="#{istZeitBean.startTime}">
                <f:convertDateTime pattern="h:mm"/>
            </p:outputLabel>
            <p:outputLabel style="color: green" value=" Uhr"/>

            <br></br>
            <p:outputLabel style="color: green" value="Bis: "/>
            <p:outputLabel style="color: green" id="outEnd" value="#{istZeitBean.endTime}">
                <f:convertDateTime pattern="h:mm"/>
            </p:outputLabel>
            <p:outputLabel style="color: green" value=" Uhr"/>

            <p:message for="startTimeId" style="color:red"/>
            <p:message for="endTimeId" style="color:red"/>


            <br></br>
            <p:commandButton style="background-color: lawngreen; border-style: hidden" id="saveIstTime" value="Speichern" action="#{istZeitBean.addIstTime}">
                <f:ajax execute="startTimeId endTimeId" render="outStart outEnd"/>
            </p:commandButton>

        </ui:define>

    </ui:composition>

</html>
